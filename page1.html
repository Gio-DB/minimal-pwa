<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seite 1 – Meine PWA</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome für Dropdown-Symbol -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <!-- Navigation -->
  <div id="navbar"></div>
  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar').innerHTML = html;
      })
      .catch(err => console.error('Error loading navigation:', err));
  </script>

  <!-- Hauptinhalt -->
  <main>
    <h1>Seite 1</h1>
    <p>Hier findest du den Inhalt von Seite 1.</p>
    <p>Du kannst diesen Bereich frei mit Text, Bildern oder anderen Elementen gestalten.</p>
  </main>

  <!-- App Script -->
  <script src="app.js"></script>
</body>
</html>
